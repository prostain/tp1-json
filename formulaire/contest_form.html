<!DOCTYPE html>
<html class="accueil" lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>contest form</title>
		<style type="text/css" media="screen">
			div.formulaire, header {
				width: 502px;
			}
			label {
				display: inline-block;
				width: 180px;
			}
			#name {
				width: 300px;
			}
			#choix {
				width: 318px;
			}
			.bouton {
				text-align: right;
			}
			 h1 {
				text-align: center;
			}
			button:hover, select:hover {
				cursor: pointer;
			}

		</style>
	</head>
	<body>

		<header>
			<h1>Formulaire de départ <br> --- <br>contest JavaScript</h1>
		</header>
		<main>
			<div class="formulaire">

				<div class="nom">
					<label for="name">Votre prénom</label>
					<input type="text" name="name" id="name" value="" />
				</div>

				<br>

				<div class="choix">
					<label for="choix">framework or not ?</label>
					<select name="choix" id="choix">
						<option value=""></option>
					</select>
				</div>

				<br>

				<div class="bouton">
					<button type="submit" onclick="envoie()">Envoyer ma réponse</button>
				</div>

			</div>
		</main>

		<script src="../lib/jquery.min.js" type="text/javascript"></script>
		<script src="js/contest_form.js" type="text/javascript"></script>

	</body>
</html>
